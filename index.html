<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lernwörter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lernwörter</h1>
    </header>

    <div id="button-area">
        </div>

    <main>
        <div id="text-display-area" class="bordered-area hidden">
            </div>

        <div id="wordlist-area" class="bordered-area">
            <h2>Wörterliste</h2>
            <div id="word-table-container">
                <p>Wählen Sie eine Wortgruppe aus.</p>
            </div>
        </div>

        <div id="info-area" class="bordered-area">
            <h2>Wort-Informationen</h2>
            <div id="word-details">
                <p>Klicken Sie links auf ein Wort, um Details anzuzeigen, oder auf den "Text"-Button einer Gruppe.</p>
            </div>
        </div>
    </main>
    
    <script src="data/woerter_data.js"></script>
    <script src="data/text_data.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
